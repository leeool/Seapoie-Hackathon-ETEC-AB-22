<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./geral/global.css">
  <title>Seapoie - Se apoie ao ajudar!</title>
</head>

<body>

  <header class="header">
    <div class="header-items container">
      <h1 class="header-title"><a href="./">Seapoie</a></h1>
      <nav>
        <ul class="nav-items">
          <li><a href="./comunidade.html">Comunidade</a></li>
          <li><a href="./ONGs.html">ONGs</a></li>
          <li><a href="./login.html">Cadastrar ONG</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <span class="bg"></span>
  <main class="main-bg">
    <div class="main-form container">
      <div>
        <h1>Cadastre sua ONG</h1>
        <form autocomplete="off" class="form" action="submit">
          <label for="nome">
            Nome da ONG
            <input autocomplete="off" class="form-input" type="text" placeholder="Um nome bonito" id="nome">
          </label>
          <label for="email">
            Email
            <input autocomplete="off" class="form-input" type="email" placeholder="sua.ong@email.com" id="email">
          </label>
          <label for="CNPJ">
            CNPJ
            <input autocomplete="off" class="form-input" type="number" placeholder="XX. XXX. XXX/0001-XX" id="CNPJ">
          </label>
          <label for="celular">
            Telefone Fixo ou MÃ³vel
            <input autocomplete="off" class="form-input" type="number" placeholder="+55 13 123456789" id="celular">
          </label>
          <label for="senha1">
            Insira sua senha
            <input autocomplete="off" class="form-input" type="password" id="senha1" placeholder="********">
          </label>
          <label for="senha2">
            Insira novamente
            <input autocomplete="off" class="form-input" type="password" id="senha2" placeholder="********">
          </label>
          <button id="submit">Confirmar</button>
        </form>
      </div>
      <div class="form-gif">
        <img src="img/apertar-as-maos.png" alt="Handshake" />
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-items container">
      <div class="logos">
        <h3 class="footer-title"><a href="./">Seapoie</a></h3>
        <h3 class="footer-lumniz">Por Lumniz</h3>
      </div>
      <div class="footer-item">
        <h3>Contato</h3>
        <ul class="item-info">
          <li>se.apoie.contact@gmail.com</li>
          <li>+55 13 996609278</li>
        </ul>
        <div class="social-medias">
          <ul class="social-medias-items">
            <li><a href="https://instagram.com/seapoie_"><img src="img/instagram.png" alt=""></a></li>
          </ul>
        </div>
      </div>

    </div>
  </footer>


  <script src="app.js"></script>
</body>

</html>
